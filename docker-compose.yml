version: '3'
services:
  screeps:
    image: screepers/screeps-launcher
    volumes:
      # - ./init.sh:/init.sh
      - ./config.yml:/screeps/config.yml
      - ./docker-volumes/screeps-data:/screeps
    ports:
      - 21025:21025/tcp
    environment:
      MONGO_HOST: mongo
      REDIS_HOST: redis
    restart: unless-stopped

  mongo:
    image: mongo
    command: --quiet
    volumes:
      - ./docker-volumes/mongo-data:/data/db
    restart: unless-stopped

  redis:
    image: redis
    volumes:
      - ./docker-volumes/redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
  mongo-data:
  screeps-data:
